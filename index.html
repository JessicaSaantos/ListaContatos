<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <!--Cabeçalho com Logo e Título-->

        <header>
            
            <div class="container">

                <figure>
                    <img src="./assets/img/logo.png" alt="Logo Kenzie">
                </figure>

                <h1>Lista de Contatos</h1>

            </div>

        </header>

        <!--Menu Principal com formulário para captura de informações-->

        <main>

            <section class="Formulario">

                <div class="Formulario__info">

                    <input id="Nome" placeholder="Nome">
                    <input id="Email" type="text" placeholder="Email">
                    <input id="Tel" type="text" placeholder="Telefone">

                    <button id="btn">Adicionar</button>

                </div>

            </section>

            <!--Exibição da Lista de Contatos-->

            <section class="ListaContatos">

                <ul class="ListaContatos__lst">

                </ul>

            </section>

        </main>

        <script src="./assets/js/script.js"></script>

       
</body>
</html>
